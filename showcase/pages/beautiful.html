<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful - Chatbot</title>
    <link rel="stylesheet" href="/src/assets/styles/base/base.css">
    <link rel="stylesheet" href="/src/assets/styles/layouts/layout.css">
    <link rel="stylesheet" href="/src/assets/styles/modules/navigation.css">
    <link rel="stylesheet" href="/src/assets/styles/modules/showcase.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: var(--body-bg-color);
            color: var(--text-color);
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        #chatbox {
            width: 80%;
            max-width: 600px;
            height: 400px;
            border: 2px solid var(--quaternary-color);
            padding: 10px;
            background-color: var(--secondary-color);
            overflow-y: auto;
            border-radius: 10px;
            margin: 20px;
            color: var(--primary-color);
        }

        input[type="text"], button {
            width: 80%;
            max-width: 600px;
            margin: 20px;
            padding: 10px;
            border-radius: 5px;
        }

        input[type="text"] {
    border: 2px solid var(--quaternary-color); /* Adjust if you want a different border color */
    padding: 10px;
    border-radius: 5px;
    margin: 20px auto; /* Center the input box */
    display: block; /* Ensure it's block level for width to take effect */
    width: 80%; /* Match the width of the chatbox */
    max-width: 600px; /* Match the max-width of the chatbox */
    background-color: var(--secondary-color); /* Match the chatbox background color */
    color: var(--primary-color); /* Ensure text color contrasts well with the background */
}

button {
    background-color: var(--quaternary-color);
    color: var(--secondary-color);
    border: none;
    cursor: pointer;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    font-size: 16px;
    display: block; /* Ensures the button is also centered */
    width: 80%; /* Match the width of the chatbox */
    max-width: 600px; /* Match the max-width of the chatbox */
    margin: 0 auto; /* Center the button */
    border-radius: 4px;
}
        @media (max-width: 768px) {
            #chatbox, input[type="text"], button {
                width: 95%;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <ul>
                <li><a href="index.html">Koti</a></li>
                <li><a href="professional.html">Yritys</a></li>
                <li><a href="interactive.html">Vuorovaikutteinen</a></li>
                <li><a href="beautiful.html">GPT</a></li>
            </ul>
        </nav>
    </header>
    <div class="color-palettes">
        <div class="palette" data-palette="palette1" style="background-color: #186F65;"></div>
        <div class="palette" data-palette="palette2" style="background-color: #1D2B53;"></div>
        <div class="palette" data-palette="palette3" style="background-color: #B06161;"></div>
    </div>
    <main class="container">
        <div id="chatbox"></div>
        <input type="text" id="message" placeholder="Type your message here..." aria-label="Type your message">
        <button onclick="sendMessage()">Send</button>
    </main>
    <footer>
        <p>Showcase Website Â© 2024</p>
    </footer>
    <script>
        function sendMessage() {
            const messageInput = document.getElementById('message');
            const chatbox = document.getElementById('chatbox');
            const message = messageInput.value.trim();
            if (message) {
                displayMessage(`You: ${message}`);
                // Replace 'https://api.example.com/' with your actual chatbot API endpoint
                fetch('https://api.example.com/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: message })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.choices && data.choices.length > 0) {
                        displayMessage(`Bot: ${data.choices[0].message.content}`);
                    } else {
                        displayMessage('Bot: Sorry, I did not understand that.');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    displayMessage('Bot: Oops! Something went wrong.');
                });
                messageInput.value = ''; // Clear the input after sending
            }
        }

        function displayMessage(message) {
            const messageElement = document.createElement('p');
            messageElement.textContent = message;
            chatbox.appendChild(messageElement);
            chatbox.scrollTop = chatbox.scrollHeight; // Scroll to the bottom
        }
    </script>
    <script src="/src/scripts/palette.js"></script>
</body>
</html>
