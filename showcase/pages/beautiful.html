        input[type="text"] {
    border: 2px solid var(--quaternary-color); /* Adjust if you want a different border color */

    border-radius: 5px;
    margin: 20px auto; /* Center the input box */

}

button {
    background-color: var(--quaternary-color);
    color: var(--secondary-color);
    border: none;
    cursor: pointer;
    padding: 15px 32px;
    text-align: center;

    font-size: 16px;
    display: block; /* Ensures the button is also centered */

                width: 95%;

  <script>
      <script>
  <script>
  // This code assumes that your DOM elements like `sendMessageButton` are already available
  document.addEventListener('DOMContentLoaded', function() {
    const sendMessageButton = document.getElementById('sendMessageButton');

    // Only use click event for simplicity and broad compatibility
    sendMessageButton.addEventListener('click', function(event) {
      event.preventDefault(); // Prevent any default action to ensure it works as intended
      sendMessage();
    });

    function sendMessage() {
      const messageInput = document.getElementById('message');
      const chatbox = document.getElementById('chatbox');
      const message = messageInput.value.trim();

      if (message) {
        displayMessage(`You: ${message}`);
        // Make sure your API call is correctly set up
        fetch('https://hello-world-shrill-night-d9f1.gentoogoon.workers.dev/', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: message })
        })
        .then(response => response.json())
        .then(data => {
          // Assuming your API response structure, adjust as needed
          displayMessage(`Smith: ${data.reply || "Sorry, I did not understand that."}`);
        })
        .catch(error => {
          console.error('Error:', error);
          displayMessage('Smith: Oops! Something went wrong.');
        });

        messageInput.value = ''; // Clear the input field
      }
    }

    function displayMessage(message) {
      const messageElement = document.createElement('p');
      messageElement.textContent = message;
      chatbox.appendChild(messageElement);
      chatbox.scrollTop = chatbox.scrollHeight; // Auto-scroll to the newest message
    }
  });
</script>
